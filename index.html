<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Online Result</title>
  
  <!-- Favicon -->
  <link href="https://erp.uttarauniversity.edu.bd/temp/assets/img/favicon.png" rel="icon">
  
  <!-- Bootstrap + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Select2 + Toastr (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <style>
    .blink { animation: blinker 3.5s linear infinite; color: maroon; }
    @keyframes blinker { 50% { opacity: 0; } }
    .card-header { padding: 5px 5px !important; border-radius: 0px; }
    .bg-secondary { background: #E3E5EC !important; }
    .result-card { display: none; margin-top:20px; }
  </style>
</head>
<body>
<main>
  <div class="container bg-light">
    <section class="d-flex flex-column align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            
            <!-- Logo -->
            <div class="text-center mt-4 mb-2">
              <img src="https://erp.uttarauniversity.edu.bd/temp/assets/img/uu_brand_logo.png" style="height: 80px" alt="logo">
            </div>
            
            <h4 class="text-center font-weight-bold">Online Result</h4>
            
            <!-- Search Form -->
            <div class="card">
              <div class="card-header bg-secondary">Provide Information</div>
              <div class="card-body">
                <form id="resultForm" class="row mt-2 g-3">
                  <div class="col-md-3">
                    <label class="form-label">Student ID <span class="required-mask">*</span></label>
                    <input type="text" maxlength="15" class="form-control text-uppercase" id="sid" required />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Date of Birth <span class="required-mask">*</span></label>
                    <input type="date" class="form-control" id="dob" required />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Academic Year <span class="required-mask">*</span></label>
                    <select class="form-select" id="acyear" required>
                      <option value="">-- Select --</option>
                      <option value="2026">2017</option>
                      <option value="2025">2018</option>
                      <option value="2024">2019</option>
                      <option value="2023">2020</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Semester <span class="required-mask">*</span></label>
                    <select class="form-select" id="semid" required>
                      <option value="">-- Select --</option>
                      <option value="1">Spring</option>
                      <option value="2">Summer</option>
                      <option value="3">Fall</option>
                      <option value="4">Final Year</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary float-right">Search</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Result Card -->
            <div class="card result-card" id="resultCard">
              <div class="card-header bg-secondary">Student Result</div>
              <div class="card-body">
                <h5 id="studentName"></h5>
                <p><strong>Student ID:</strong> <span id="studentId"></span></p>
                <p><strong>Academic Year:</strong> <span id="year"></span>, 
                   <strong>Semester:</strong> <span id="semester"></span></p>
                
                <table class="table table-bordered">
                  <thead class="table-light">
                    <tr>
                      <th>Course Code</th>
                      <th>Course Title</th>
                      <th>Grade</th>
                      <th>GPA</th>
                    </tr>
                  </thead>
                  <tbody id="resultTable"></tbody>
                </table>
              </div>
            </div>
            
            <!-- Footer -->
            <div class="col-md-12 mt-4" style="background:#1D45B5">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <h3 style="font-weight:bold;color:wheat;font-size:16px;padding:15px 0px 0px 10px">Important Links</h3>
                  <ul class="nav flex-column">
                    <li class="nav-item mt-2"><a href="#" class="nav-link text-white" style="font-size:12px"><i class="bi bi-chevron-double-right"></i> Official Website</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white" style="font-size:12px"><i class="bi bi-chevron-double-right"></i> Facebook Page</a></li>
                  </ul>
                </div>
                <div class="col-md-6 mb-2">
                  <h3 style="font-weight:bold;color:wheat;font-size:16px;padding:15px 0px 0px 8px">Important Contacts</h3>
                  <ul class="nav flex-column">
                    <li class="nav-item mt-2"><a href="mailto:info@example.com" class="nav-link text-white" style="font-size:12px"><i class="bi bi-envelope"></i> info@example.com</a></li>
                    <li class="nav-item"><a href="tel:+880123456789" class="nav-link text-white" style="font-size:12px"><i class="bi bi-phone"></i> +880123456789</a></li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- JS (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
$(document).ready(function(){
  $('.form-select').select2();
  toastr.options = { "closeButton": true, "progressBar": true };

  const studentDB = {
    "2201381015": {
      name: "Mahabub Alam",
      dob: "1998-05-06",
      results: {
        "1st Year": [
          { code: "CSE101", title: "Introduction to Computer Science", grade: "B", gpa: 3.0 },
          { code: "MTH101", title: "Calculus & Linear Algebra", grade: "C+", gpa: 2.5 },
          { code: "PHY101", title: "Physics I", grade: "B-", gpa: 2.75 },
          { code: "CSE102", title: "Structured Programming", grade: "B+", gpa: 3.25 },
          { code: "MTH102", title: "Differential Equations", grade: "C", gpa: 2.25 },
          { code: "ENG101", title: "English Composition", grade: "B", gpa: 3.0 }
        ],
        "2nd Year": [
          { code: "CSE201", title: "Data Structures", grade: "B+", gpa: 3.25 },
          { code: "CSE202", title: "Digital Logic Design", grade: "B", gpa: 3.0 },
          { code: "STA201", title: "Probability & Statistics", grade: "C+", gpa: 2.5 },
          { code: "CSE203", title: "Object-Oriented Programming", grade: "B", gpa: 3.0 },
          { code: "CSE204", title: "Computer Architecture", grade: "B-", gpa: 2.75 },
          { code: "ECO201", title: "Economics", grade: "C+", gpa: 2.5 }
        ],
        "3rd Year": [
          { code: "CSE301", title: "Algorithm Design & Analysis", grade: "B+", gpa: 3.25 },
          { code: "CSE302", title: "Operating Systems", grade: "B", gpa: 3.0 },
          { code: "CSE303", title: "Database Systems", grade: "B-", gpa: 2.75 },
          { code: "CSE304", title: "Software Engineering", grade: "B", gpa: 3.0 },
          { code: "CSE305", title: "Computer Networks", grade: "C+", gpa: 2.5 },
          { code: "CSE306", title: "Artificial Intelligence", grade: "B-", gpa: 2.75 }
        ],
        "4th Year": [
          { code: "CSE401", title: "Compiler Design", grade: "B", gpa: 3.0 },
          { code: "CSE402", title: "Machine Learning", grade: "B+", gpa: 3.25 },
          { code: "CSE403", title: "Web Technologies", grade: "B-", gpa: 2.75 },
          { code: "CSE404", title: "Final Year Project", grade: "B", gpa: 3.0 },
          { code: "CSE405", title: "Cyber Security", grade: "C+", gpa: 2.5 }
        ]
      },
      cgpa: 2.96
    },
    "UU5678": {
      name: "Abdullah Samir",
      dob: "1999-05-10",
      results: {
        "1st Year": [
          { code: "ENG101", title: "English Composition", grade: "A", gpa: 4.0 },
          { code: "MAT101", title: "Calculus I", grade: "B", gpa: 3.0 }
        ]
      },
      cgpa: 3.5
    }
  };

  $("#resultForm").on("submit", function(e){
    e.preventDefault();
    let sid = $("#sid").val().trim().toUpperCase();
    let dob = $("#dob").val();
    let year = $("#acyear option:selected").text();
    let semid = $("#semid option:selected").text();

    if(studentDB[sid] && studentDB[sid].dob === dob){
      let student = studentDB[sid];
      $("#studentName").text(student.name);
      $("#studentId").text(sid);
      $("#year").text(year);
      $("#semester").text(semid);

      let rows = "";
      for(let yr in student.results){
        rows += `<tr class="table-secondary"><td colspan="4"><strong>${yr}</strong></td></tr>`;
        student.results[yr].forEach(r=>{
          rows += `<tr><td>${r.code}</td><td>${r.title}</td><td>${r.grade}</td><td>${r.gpa}</td></tr>`;
        });
      }

      if(student.cgpa){
        rows += `<tr class="table-info">
                   <td colspan="3" class="text-end"><strong>CGPA</strong></td>
                   <td><strong>${student.cgpa}</strong></td>
                 </tr>`;
      }

      $("#resultTable").html(rows);
      $("#resultCard").slideDown();
      toastr.success("Result found for Student ID: " + sid);
    } else {
      $("#resultCard").hide();
      toastr.error("Student information not found");
    }
  });
});
</script>

</body>
</html>
